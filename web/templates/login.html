{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-brand">
            <img src="/static/logo-192.png" alt="Logo">
            <div><h2>CISIA CRAWLER</h2><small>Admin Panel</small></div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}{% for c, m in messages %}<div class="flash flash-{{ c }}">{{ m }}</div>{% endfor %}{% endwith %}
        <form method="POST">
            <div class="form-group"><label>Username</label><input type="text" name="username" placeholder="admin" value="admin" autofocus></div>
            <div class="form-group"><label>Password</label><input type="password" name="password" required placeholder="Enter password"></div>
            <div class="form-group"><label>2FA Code</label><input type="text" name="totp_code" class="mono-input" required placeholder="6-digit code" maxlength="6" autocomplete="off" inputmode="numeric"></div>
            <button type="submit" class="btn btn-red" style="width:100%;margin-top:6px">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
